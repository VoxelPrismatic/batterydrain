<!DOCTYPE html>
<html>
    <body style="background-color: #122; color: #0ff;">
        <h1>#] BATTERY DRAIN TEST</h1>
        <h3>How it works:</h3>
        <pre style="color:#ddd">
<span style="color:#888">/* Go down 50 levels and start a while loop that never ends and does nothing */</span>
<span style="color:#0f0">function</span> <span style="color:#44f">loop</span>(level = <span color="#f80">1</span>) {
    <span style="color:#0f8">while</span>(level &lt; <span color="#f80">50</span>) {
        <span style="color:#44f">loop</span>(level + <span color="#f80">1</span>);
        <span style="color:#f00">console</span>.<span style="color:#44f">log</span>(level);
    }
}
        </pre>
        <script type="text/javascript">
            function loop(level = 1) {
                while(level < 50) {
                    loop(level + 1);
                    console.log(level);
                }
            }
            function start() {
                if(window.confirm("Are you sure you want to do this? [You will not gain access to the tab until the device dies]")) {
                    if(window.confirm("Are you *really* sure?")) {
                        loop();
                    }
                }
            }
        </script>
        <button onclick="start()">START TEST</button>
    </body>
</html>
